      /* Loading screen styles */
      #loading-screen {
        position: fixed;
        top: 0;

      .circular-logo {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: cover;
        background: white;
        padding: 8px;
        box-shadow: 
          0 10px 40px rgba(0, 0, 0, 0.4),
          0 0 0 5px rgba(46, 134, 193, 0.3),
          0 0 0 10px rgba(46, 134, 193, 0.1);
        animation: pulse 2s infinite ease-in-out;
        border: 4px solid rgba(255, 255, 255, 0.8);
      }
      
      .circular-logo::before {
        content: '';
        position: absolute;
        top: -10px;
        left: -10px;
        right: -10px;
        bottom: -10px;
        border-radius: 50%;
        background: conic-gradient(from 0deg, #2E86C1, #1B4F72, #2E86C1);

        z-index: -1;

        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-weight: 600;
        position: relative;
      }
      
      .trading-highlight::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 100%;
        height: 2px;
        background: linear-gradient(45deg, #FFD700, #FF8C00);
        animation: underline 2s ease-in-out infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes pulse {
        0% { 
          transform: scale(1);
          box-shadow: 
            0 10px 40px rgba(0, 0, 0, 0.4),
            0 0 0 5px rgba(46, 134, 193, 0.3),
            0 0 0 10px rgba(46, 134, 193, 0.1);
        }
        50% { 
          transform: scale(1.05);
          box-shadow: 
            0 15px 50px rgba(0, 0, 0, 0.6),
            0 0 0 8px rgba(46, 134, 193, 0.5),
            0 0 0 15px rgba(46, 134, 193, 0.2);
        }
        100% { 
          transform: scale(1);
          box-shadow: 
            0 10px 40px rgba(0, 0, 0, 0.4),
            0 0 0 5px rgba(46, 134, 193, 0.3),
            0 0 0 10px rgba(46, 134, 193, 0.1);
        }
      }
      
      @keyframes rotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      @keyframes underline {
        0%, 100% { transform: scaleX(0.8); opacity: 0.7; }
        50% { transform: scaleX(1); opacity: 1; }

    <script>
      // Enhanced loading screen management
      document.addEventListener('DOMContentLoaded', function() {
        const loadingScreen = document.getElementById('loading-screen');
        const root = document.getElementById('root');
        
        // Preload the logo image to ensure smooth loading
        const logoImg = new Image();
        logoImg.src = '%PUBLIC_URL%/erastuslogo.png';
        logoImg.onload = function() {
          console.log('ErastusFX logo loaded successfully');
          
          // Create circular favicon from loaded image
          createCircularFavicon(logoImg);
        };
        logoImg.onerror = function() {
          console.log('Logo loading failed, using fallback styling');
          const circularLogo = document.querySelector('.circular-logo');
          if (circularLogo) {
            // Create fallback FX logo
            circularLogo.style.background = 'linear-gradient(45deg, #1e3c72, #2a5298)';
            circularLogo.style.display = 'flex';
            circularLogo.style.justifyContent = 'center';
            circularLogo.style.alignItems = 'center';
            circularLogo.style.color = '#FFD700';
            circularLogo.style.fontWeight = 'bold';
            circularLogo.style.fontSize = '24px';
            circularLogo.style.fontFamily = "'Poppins', sans-serif";
            circularLogo.innerHTML = 'FX';
            circularLogo.style.textShadow = '0 2px 10px rgba(0,0,0,0.5)';
          }
        };
        
        // Function to create circular favicon
        function createCircularFavicon(imageElement) {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          canvas.width = 64;
          canvas.height = 64;
          
          // Create circular clipping path
          ctx.beginPath();
          ctx.arc(32, 32, 30, 0, 2 * Math.PI);
          ctx.clip();
          
          // Draw the logo
          ctx.drawImage(imageElement, 2, 2, 60, 60);
          
          // Add gold border
          ctx.beginPath();
          ctx.arc(32, 32, 30, 0, 2 * Math.PI);
          ctx.strokeStyle = '#FFD700';
          ctx.lineWidth = 3;
          ctx.stroke();
          
          // Create favicon
          const favicon = document.querySelector('link[rel="icon"]');
          if (favicon) {
            favicon.href = canvas.toDataURL('image/png');
          }
          
          // Update Apple touch icon
          const appleIcon = document.querySelector('link[rel="apple-touch-icon"]');
          if (appleIcon) {
            const appleCanvas = document.createElement('canvas');
            const appleCtx = appleCanvas.getContext('2d');
            appleCanvas.width = 180;
            appleCanvas.height = 180;
            
            appleCtx.beginPath();
            appleCtx.arc(90, 90, 85, 0, 2 * Math.PI);
            appleCtx.clip();
            appleCtx.drawImage(imageElement, 5, 5, 170, 170);
            
            appleCtx.beginPath();
            appleCtx.arc(90, 90, 85, 0, 2 * Math.PI);
            appleCtx.strokeStyle = '#FFD700';
            appleCtx.lineWidth = 8;
            appleCtx.stroke();
            
            appleIcon.href = appleCanvas.toDataURL('image/png');
          }
          
          console.log('Circular favicon created successfully');
        }
        
        // Hide loading screen when React app mounts
        const observer = new MutationObserver(function(mutations) {
          mutations.forEach(function(mutation) {
            if (mutation.type === 'childList' && root.children.length > 0) {
              setTimeout(function() {
                document.body.classList.add('loaded');
                setTimeout(function() {
                  if (loadingScreen && loadingScreen.parentNode) {
                    loadingScreen.parentNode.removeChild(loadingScreen);
                  }
                }, 500);
              }, 1500);
              observer.disconnect();
            }
          });
        });
        
        observer.observe(root, { childList: true, subtree: false });
        
        // Fallback: hide loading screen after 5 seconds
        setTimeout(function() {
          document.body.classList.add('loaded');
          setTimeout(function() {
            if (loadingScreen && loadingScreen.parentNode) {
              loadingScreen.parentNode.removeChild(loadingScreen);
            }
          }, 500);
        }, 5000);
        
        // Service Worker Registration for PWA capabilities
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', function() {
            navigator.serviceWorker.register('%PUBLIC_URL%/sw.js')
              .then(function(registration) {
                console.log('Service Worker registered: ', registration);
              })
              .catch(function(registrationError) {
                console.log('Service Worker registration failed: ', registrationError);
              });
          });
        }
        
        // Update page title with dynamic trading emoji
        let emojiIndex = 0;
        const tradingEmojis = ['üöÄ', 'üí∞', 'üìà', 'üéØ', '‚ö°', 'üåü', 'üíé', 'üî•'];
        
        function updateTitleEmoji() {
          const title = document.title;
          const baseTitle = title.replace(/[üöÄüí∞üìàüéØ‚ö°üåüüíéüî•]/g, '').trim();
          document.title = `${baseTitle} ${tradingEmojis[emojiIndex]}`;
          emojiIndex = (emojiIndex + 1) % tradingEmojis.length;
        }
        
        // Update title every 3 seconds
        setInterval(updateTitleEmoji, 3000);
        
        // Initialize with first emoji
        setTimeout(updateTitleEmoji, 1000);
      });
      
      // Enhanced error handling
      window.addEventListener('error', function(e) {
        console.error('Application error:', e.error);
      });
      
      // Performance monitoring
      window.addEventListener('load', function() {
        if ('performance' in window) {
          const perfData = window.performance.timing;

          console.log('Page load time:', loadTime + 'ms');

            });

      // Add meta tag for circular icon on iOS
      document.addEventListener('DOMContentLoaded', function() {

          document.head.appendChild(descMeta);
